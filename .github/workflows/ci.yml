name: ci
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 10
          - 12
          - 14
          - 15
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{matrix.node}}
      - run: yarn install
      - run: yarn compile
      - run: yarn test --ci
      - run: yarn lint:all
      - run: yarn format:all --check
    timeout-minutes: 15
